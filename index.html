<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="bg-picture">
       <img src="./assets/send.jpg" alt="picture">
    </div>
    <div class="header">
            <h2>Weather Forecast</h2>
            <i class="bi bi-cloud-sun"></i>
        </div>
        <div class="search-bar">
             <div class="form-container">
                <form action="" id="form">
                    <select id ="city-input">
                        <option value="">please select country...</option>
                        <option value="Atlanta">Atlanta</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Budapest">Budapest</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Melbourne">Melbourne</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="London">London</option>
                        <option value="Peking">Peking</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Washington">Washington</option>
                      </select>
                    </div>
                    <div id="date" class="form-item" >
                        <input id ="date-input" required type="date" id="date-input">
                    </div>
                    <div class="horizontal-spacer"></div>
                    <div id="search" class="form-item" >
                        <button id="reset-btn" type="reset">Reset</button>
                        <button id="submit" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="content">
            <div id="error-message" class="error-message" style="display: none;">Error occcured in data loading!</div>
        <div class="weather-container" id="cards-container">
        </div>
    </div>   
</body>
</html>
